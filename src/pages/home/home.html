

<ion-content padding>
  <div class="list">
    <div class="item" *ngFor="let item of persons"  (click)="onSelect(item)">
      <img src="../../assets/tx.jpg" alt="">
      <div class="item-info">
        <h4>{{item.name}}</h4>
        <p>{{item.info}}</p>
      </div>
      <span>{{item.lastTime}}</span>
    </div>
  </div>
</ion-content>
